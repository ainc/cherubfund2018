---
layout: page
permalink: /members/
title: Members
redirect_from: /members.php
---
<!-- Start Section Title -->
<section id="title-page">
	<h2>Our Members</h2>
    <span class="arrow"></span>
</section>
<!-- End Section Ttile -->


<div id="content">
    <!-- Start Section Portfolio Filter
    <section id="portfolio-filter" class="container margin-50">
        <div class="row">
            <div class="span12">
            
                <div class="dropdown">
                    <div class="dropmenu">
                        <p class="selected">All Projects</p>
                        <i class="font-icon-arrow-simple-down"></i>
                    </div>
                    
                    <div class="dropmenu-active">
                        <ul class="option-set" data-option-key="filter">
                            <li><a class="selected drop-selected" href="#filter" data-option-value="*">All Projects</a></li>
                            <li><a href="#filter" data-option-value=".design">Design</a></li>
                            <li><a href="#filter" data-option-value=".digital">Digital</a></li>
                            <li><a href="#filter" data-option-value=".icon">Icon</a></li>
                            <li><a href="#filter" data-option-value=".video">Video</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    End Section Portfolio Filter -->
    
    <!-- Start Section Portfolio Projects -->
    <section id="portfolio" class="container">
        <div class="row">
        
            <div id="portfolio-projects" align=center>
                <ul id="projects">
                    {% for member in site.data.members %}
                    <li class="item-project span3 design" style="width:120px;height:120px;margin-left:73px;">
                        <div class="title">
                            <a href="{{ member.website }}" target="_blank">{{ member.name }}<br/>{{ member.title }}</a>
                        </div>
                        <span class="arrow-port"></span>

                        <a class="hover-wrap fancybox" href="{{ member.website }}" data-fancybox-group="gallery" title="{{ member.name }}" target="_blank">
                            <img src="/img/{{ member.name | remove: ' ' }}.jpg"/>
                            <div class="overlay"></div>
                            <i class="font-icon-plus"></i>
                        </a>
                    </li>
                    {% endfor %}
                	        
                </ul>
            </div>
        </div>
    </section>
    <!-- End Section Portfolio Projects -->
</div>
